<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat en tiempo real 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .own {
      background-color: #0084ff;
      color: white;
      align-self: flex-end;
    }
    .other {
      background-color: #e5e5ea;
      color: black;
      align-self: flex-start;
    }
    input {
      border: none;
      padding: 10px;
      outline: none;
      font-size: 16px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe un mensaje y presiona Enter...">
  </div>

  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
  <script>
    // ID único para distinguir quién envió el mensaje
    const senderId = Math.random().toString(36).substring(2, 15);

    const pusher = new Pusher('ebff80d16de6cdb1443e', {
      cluster: 'us2'
    });

    const channel = pusher.subscribe('my-channel');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    // Recibir mensajes
    channel.bind('my-event', function(data) {
      // Solo mostrar si el mensaje NO es mío
      if (data.senderId !== senderId) {
        addMessage(data.message, 'other');
      }
    });

    // Enviar mensajes con Enter
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && messageInput.value.trim() !== '') {
        const message = messageInput.value.trim();
        addMessage(message, 'own'); // mostrar en pantalla
        sendMessage(message); // enviarlo a Pusher
        messageInput.value = '';
      }
    });

    // Agregar mensaje al chat
    function addMessage(text, type) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', type);
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Enviar mensaje al backend Flask
    function sendMessage(message) {
      fetch('http://127.0.0.1:5000/send_message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, senderId })
      });
    }
  </script>
</body>
</html>
